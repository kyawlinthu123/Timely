<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Timely - Stay on top of your academic deadlines with our intuitive deadline tracker app for students." />
  <meta name="keywords" content="deadline tracker, student planner, assignment tracker, class organizer" />
  <meta name="author" content="Timely" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Timely - Deadline Tracker App" />
  <meta property="og:description" content="Stay organized and never miss a deadline" />
  <meta property="og:type" content="website" />
  
  <title>Timely - Deadline Tracker</title>
  
  <style>
    /* Modern gradient background that matches your app's design */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      /* background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%); */
      background-color: darkcyan;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Optional: Subtle pattern overlay for texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(34, 197, 94, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    #root {
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }
    
    /* Loading spinner while app loads */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading state -->
  <div id="root">
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
